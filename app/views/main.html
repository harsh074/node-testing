<h4>Routes</h4>
    <a ng-hide="authenticated" ui-sref="login" class="btn btn-primary">Login</a>
    <a ng-show="authenticated" ui-sref="logout" class="btn btn-primary">Logout</a>
    <a ng-hide="authenticated" ui-sref="passwordReset" class="btn btn-primary">Send Password Reset</a>
    <a ng-hide="authenticated" ng-click="goConfirmReset()" class="btn btn-primary">Confirm Password Reset</a>
    <a ng-hide="authenticated" ui-sref="register" class="btn btn-primary">Register</a>
    <a ng-click="goVerify()" class="btn btn-primary">Verify Email</a>
    <a ng-show="authenticated" ui-sref="passwordChange" class="btn btn-primary">Change Password</a>
    <a ng-show="authenticated" ui-sref="userProfile" class="btn btn-primary">Profile</a>
